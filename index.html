<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>৫ GB ফ্রি ইন্টারনেট</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background-color: #2c2c2c;
      border-radius: 12px;
      padding: 25px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
      margin: 20px 0;
    }
    .input-field {
      margin-bottom: 15px;
    }
    .input-field input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
    }
    .sim-button {
      background-color: #fff;
      color: #000;
      padding: 12px;
      border-radius: 10px;
      margin: 10px 0;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .traffic-light {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: linear-gradient(red, yellow, green);
      margin-right: 10px;
    }
    .info-text {
      margin: 20px 0 10px;
    }
    .share-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    .share-button:hover {
      background-color: #0056b3;
    }
    .share-links {
      margin-top: 20px;
      display: none;
    }
    .share-links a {
      display: block;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .whatsapp {
      background-color: #25D366;
    }
    .messenger {
      background-color: #0084ff;
    }
  </style>
</head>
<body>

  <!-- Adsterra Banner (Top) -->
  <div style="margin-top: 10px;">
    <script type="text/javascript">
      atOptions = {
        'key' : '9c2d01b216d8bdb1964ee7c3769492f0',
        'format' : 'iframe',
        'height' : 50,
        'width' : 320,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/9c2d01b216d8bdb1964ee7c3769492f0/invoke.js"></script>
  </div>

  <div class="container">
    <h2>আপনার সিম নির্বাচন করুন</h2>
    <div class="input-field">
      <input type="text" id="name" placeholder="আপনার নাম লিখুন (প্রয়োজ্য)">
    </div>
    <div class="input-field">
      <input type="text" id="phone" placeholder="আপনার নাম্বার লিখুন (প্রয়োজ্য)">
    </div>
    <div class="sim-button" onclick="selectSim('airtel')">
      <div class="traffic-light"></div> <span>airtel</span>
    </div>
    <div class="sim-button" onclick="selectSim('robi')">
      <div class="traffic-light"></div> <span>robi</span>
    </div>
    <div class="sim-button" onclick="selectSim('grameenphone')">
      <div class="traffic-light"></div> <span>grameenphone</span>
    </div>
    <div class="sim-button" onclick="selectSim('banglalink')">
      <div class="traffic-light"></div> <span>banglalink</span>
    </div>
    <div class="info-text">
      বন্ধুদের সাথে শেয়ার করুন <br>
      <strong>পান ৫ জিবি ইন্টারনেট</strong>
      <p style="font-size: 12px; color: #ccc;">৫ জিবি ইন্টারনেট পেতে ১০ জন বন্ধুর সাথে WhatsApp বা Messenger-এ শেয়ার করুন।</p>
    </div>
    <button class="share-button" onclick="shareClicked()">শেয়ার করুন</button>
    <div class="share-links" id="shareLinks">
      <a class="whatsapp" href="#" id="waLink" target="_blank">WhatsApp-এ শেয়ার করুন</a>
      <a class="messenger" href="#" id="msLink" target="_blank">Messenger-এ শেয়ার করুন</a>
    </div>
  </div>

  <!-- ProfitablerateCPM Ad -->
  <div style="margin: 20px 0;">
    <div id="profitablerate-ad"></div>
    <script type="text/javascript">
      (function() {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = '//pl26607619.profitableratecpm.com/89/be/eb/89beeb153f91b5aec28bb0d98b62029c.js';
        script.async = true;
        document.getElementById('profitablerate-ad').appendChild(script);
      })();
    </script>
  </div>

  <!-- Adsterra Banner (Bottom) -->
  <div style="margin-bottom: 20px;">
    <script type="text/javascript">
      atOptions = {
        'key' : '9c2d01b216d8bdb1964ee7c3769492f0',
        'format' : 'iframe',
        'height' : 50,
        'width' : 320,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/9c2d01b216d8bdb1964ee7c3769492f0/invoke.js"></script>
  </div>

  <!-- Functionality Script -->
  <script>
    let selectedSim = "";

    function selectSim(sim) {
      selectedSim = sim;
      alert(sim + " সিম নির্বাচন করা হয়েছে!");
    }

    function shareClicked() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!name || !phone || !selectedSim) {
        alert("দয়া করে আপনার নাম, নাম্বার এবং সিম নির্বাচন করুন।");
        return;
      }

      const message = `আমি ${name}, ফোন নাম্বার: ${phone}, ${selectedSim} ব্যবহার করছি। আপনি চাইলে এই লিংক থেকে ৫ জিবি ফ্রি ইন্টারনেট নিতে পারেন: https://example.com`;

      const wa = `https://wa.me/?text=${encodeURIComponent(message)}`;
      const ms = `https://m.me/?link=${encodeURIComponent('https://example.com')}`;

      document.getElementById("waLink").href = wa;
      document.getElementById("msLink").href = ms;
      document.getElementById("shareLinks").style.display = "block";
    }
  </script>

</body>
</html>
